<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="formulario">
        <div class="cartaz">
          <h1 class="titulo">
            FICOU COM DÚVIDA?<br />
            NOS MANDE UMA MENSAGEM!
          </h1>
          <p class="texto">
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>
        <form action="" class="form">
          <input
            class="input"
            type="text"
            value=""
            id="nome"
            placeholder="Nome completo *"
            oninput="validarInput(0)"
          />
          <p id="container" class="paragrafo escondido">campo obrigatório</p>
          <input
            class="input"
            type="text"
            name=""
            id="email"
            placeholder="Email *"
            oninput="validarInput(1)"
          />
          <p class="paragrafo escondido">campo obrigatório</p>
          <input
            class="input"
            type="text"
            name=""
            id="telefone "
            placeholder="Telefone *"
            oninput="validarInput(2)"
          />
          <p class="paragrafo escondido">campo obrigatório</p>
          <textarea
            name=""
            class="input"
            id="mensagem"
            cols="50"
            rows="10"
            placeholder="Mensagem *"
            oninput="validarInput(3)"
          ></textarea>
          <p class="paragrafo escondido">campo obrigatório</p>
          <p class="obrigatorio">*campos obrigatórios</p>

          <button type="button" class="button" id="botao" onclick="enviar()">
            Enviar
          </button>
        </form>
      </section>
      <script src="./src/js/index.js"></script>
    </main>
  </body>
</html>
